
<!DOCTYPE html>

<html ng-app="app">
<head>
    <title>TV Channels</title>
    <style>
        .tv-channel {
            background-color: green;
            margin: 10px;
            display: inline-block;
            width: 100px;
        }
        .tv-channel img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>TV Channels</h1>

    <div ng-controller="channelsCtrl">
        <div ng-repeat="channel in channels">
            {{channel.img}}

            <a ng-href="{{channel.url}}">
                <div class="tv-channel">
                    <img src="{{channel.img}}" />
                </div>
            </a>
        </div>
    </div>
